<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <title>BlackJack</title>
</head>
<body>
    <header>
        <h1 id="msg">Welcome to BlackJack!<br>Please Place Your Bet </h1>
        <p id="betPwr">Betting Power: $500</p>
        
    </header>
    <div id="dealer">
        <div class="dealer-card" id="dcards">Dealer Card</div>
        
        <div id="dealer-sum" class="sum">Sum</div>
    </div>
    <div id="player">
        <div class="player-card" id="pcards">Player Card</div>
        
        <div id="player-sum" class="sum">Sum</div>
        <div id="bet-space">$50</div>
    </div>
    <footer>
        <div id="bttns">
            <button id="hit">HIT</button>
            <button id="stand">STAND</button>
            <button id="deal">DEAL</button>
            <button id="play-again">BET</button>
            <div id="bet-bttns">
                <button id="bet50">$50</button>
                <button id="bet100">$100</button>
            </div>
            
        </div>
       
    </footer>
</body>
</html>
